<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link rel="shortcut icon" href="/src/assets/img/excuse.ico" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- A div with container id to hold the content ( Card look ) -->
    <div id="container">
      <!-- A div with card class for the card  -->
      <div class="card">
        <!-- A div with card__excuses class to hold the excuses in the card  -->
        <div class="card__details">
          <h1 class="title">Oh my good! You will not believe me but...</h1>

          <div class="excuses" id="excuses">My dog ate my homework</div>

          <button id="button">Click here!</button>
        </div>
      </div>
    </div>
  </body>
</html>
